<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Day Planner</title>
</head>

<body>
    <main>
        <section class="showcase">
            <video id="backVid" src="./assets/blossom.mp4" muted loop autoplay></video>
            <div class="overlay"></div>
            <span id="clock"></span>
        </section>
        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div id="sidebarTopBackground" class="background">
                        <img id="sidebarImage" src="./assets/cherry.jpg">
                    </div>
                    <a href="#"><i id="calIcon" class="material-icons black-text">date_range</i></a>
                    <br>
                    <a href="#"><span id="workingDate" class="black-text"></span></a>
                </div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="9" href="#modal1">9 AM 
                    <span class="eventTitle" data-hour="9"></span>
                    <div class="calOver calOverlay" data-hour="9"> </div> </a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="10" href="#modal1">10 AM 
                    <span class="eventTitle" data-hour="10"></span>
                    <div class="calOver calOverlay" data-hour="10"> </div> </a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="11" href="#modal1">11 AM 
                    <span class="eventTitle" data-hour="11"></span>
                    <div class="calOver calOverlay" data-hour="11"> </div> </a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="12" href="#modal1">12 PM 
                    <span class="eventTitle" data-hour="12"></span>
                    <div class="calOver calOverlay" data-hour="12"> </div> </a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="13" href="#modal1">1 PM 
                    <span class="eventTitle" data-hour="13"></span>
                    <div class="calOver calOverlay" data-hour="13"> </div> </a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="14" href="#modal1">2 PM 
                    <span class="eventTitle" data-hour="14"></span>
                    <div class="calOver calOverlay" data-hour="14"> </div> </a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="15" href="#modal1">3 PM 
                    <span class="eventTitle" data-hour="15"></span>
                    <div class="calOver calOverlay" data-hour="15"> </div> </a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="16" href="#modal1">4 PM 
                    <span class="eventTitle"  data-hour="16"></span>
                    <div class="calOver calOverlay" data-hour="16"> </div> </a>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li>
                <a class="hour modal-trigger" data-hour="17" href="#modal1">5 PM 
                    <span class="eventTitle" data-hour="17"></span>
                    <div class="calOver calOverlay" data-hour="17"> </div> </a>
            </li>
        </ul>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div id="taskBar" class="col 16 s12">
                    <ul>
                        <li>
                            <a id="calBtn" class="tooltipped" data-position="left" data-tooltip="Calendar">
                                <i class="material-icons black-text">event</i></a>
                        </li>
                        <li>
                            <a id="appsBtn" class="tooltipped" data-position="left" data-tooltip="Settings">
                                <i class="material-icons black-text">settings</i></a>
                        </li>
                        <li>
                            <a id="chatBtn" class="tooltipped" data-position="left" data-tooltip="Chat">
                                <i class="material-icons black-text">chat</i></a>
                        </li>
                        <li>
                            <a id="emailBtn" class="tooltipped" data-position="left" data-tooltip="Email">
                                <i class="material-icons black-text">email</i></a>
                        </li>
                        <li>
                            <a id="deviceBtn" class="tooltipped" data-position="left" data-tooltip="Dev">
                                <i class="material-icons black-text">device_hub</i></a>
                        </li>
                        <li>
                            <a id="themeBtn" class="tooltipped" data-position="left" data-tooltip="Theme">
                                <i class="material-icons black-text">landscape</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
